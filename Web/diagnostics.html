<!DOCTYPE html>
<html>
<head>
    <title>Vehicle Diagnostics Tool</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<header>
    <h1>Interactive Vehicle Diagnostics</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="diagnostics.html">Diagnostics</a>
    <a href="contacts.html">Contacts</a>
    <a href="repair.html">Repair Registration</a>
</nav>

<div class="container">
    <div class="card">
        <h2>Select symptoms your car is experiencing</h2>

        <label><input type="checkbox" class="symptom" value="engine_knock"> Unusual engine knocking sounds</label><br>
        <label><input type="checkbox" class="symptom" value="warning_light"> Dashboard warning lights</label><br>
        <label><input type="checkbox" class="symptom" value="hard_start"> Car struggles to start</label><br>
        <label><input type="checkbox" class="symptom" value="vibrations"> Vibrations while driving</label><br>
        <label><input type="checkbox" class="symptom" value="overheating"> Engine overheating</label><br>
        <label><input type="checkbox" class="symptom" value="brake_noise"> Squeaking brake sounds</label><br>

        <br>
        <button onclick="diagnose()">Diagnose</button>

        <div id="result" class="card" style="margin-top:20px; display:none;"></div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
